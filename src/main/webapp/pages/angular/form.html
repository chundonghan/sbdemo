<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Module</title>
<link rel="stylesheet" href="/sbdemo/assets/bootstrap.css" />
<!--
	form.name:
		$dirty		表单有填写记录
		$valid		字段内容合法的
		$invalid	字段内容是非法的
		$pristine	表单没有填写记录
	
  -->
</head>
<body ng-app="myApp">
	<form>
		选择一个选项: <!-- <input type="radio" ng-model="myVar" value="dogs">Dogs
		<input type="radio" ng-model="myVar" value="tuts">Tutorials <input
			type="radio" ng-model="myVar" value="cars">Cars  -->
		<select ng-model="myVar">
			<option ng-show="false" value=""></option>
			<option value="dogs">Dogs</option>
			<option value="tuts">Tutorials</option>
			<option value="cars">Cars</option>
		</select>

	</form>

	<div ng-switch="myVar">
		<div ng-switch-when="dogs">
			<h1>Dogs</h1>
			<p>Welcome to a world of dogs.</p>
		</div>
		<div ng-switch-when="tuts">
			<h1>Tutorials</h1>
			<p>Learn from examples.</p>
		</div>
		<div ng-switch-when="cars">
			<h1>Cars</h1>
			<p>Read about cars.</p>
		</div>
	</div>
	<script type="text/javascript" src="/sbdemo/assets/global.js"></script>
	<script type="text/javascript">
		var app = angular.module("myApp", []);
	</script>
</body>
</html>
