<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Controller</title>
<link rel="stylesheet" href="/sbdemo/assets/bootstrap.css"/>

</head>
<body >
	<div ng-app="myApp" ng-controller="personCtrl">
		{{formatDate}}<br>
		firstname:<input type="text" ng-model="firstname"><br>
		lastname:<input type="text" ng-model="lastname"><br>
		fullname:{{fullname()}}
	</div>

	<div id="myApp2" ng-app="myApp2" ng-controller="personListCtrl">
	
		<ul>
			<li ng-repeat="x in names | orderBy:'-country'"><!-- +升序 -降序  -->
				{{x.name+' from '+ x.country}}
			</li>
		</ul>
	</div>

<script type="text/javascript" src="/sbdemo/assets/global.js"></script>
<script type="text/javascript">
	$(function(){
	})
	var app = angular.module('myApp',[]);
	
	app.controller('personCtrl', function($scope, $filter) {
		var today = new Date();
		$scope.formatDate = $filter('date')(today, 'yyyy-MM-dd');
		$scope.firstname = "East";
		$scope.lastname = "Spring";
	    $scope.fullname = function(){
	    	return $scope.firstname +" " +$scope.lastname;
	    }
	});
	
</script>
<script type="text/javascript" src="js/controller.js"></script>
</body>
</html>
